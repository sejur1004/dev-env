<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Dashboard</h1>
    <table border="1">
      <tr>
        <th>Nickname</th>
        <th>Distance</th>
        <th>Pace</th>
        <th>Other</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row.nickname }}</td>
        <td>{{ row.distance }}</td>
        <td>{{ row.pace }}</td>
        <td>{{ row.other }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
